
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAV4</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <script defer src="popup.js"></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <header class="card-header">
                <p class="card-header-title">
                    RAV4
                </p>
            </header>

            <div class="card-content has-text-centered">
                <p class="subtitle">Text</p>
                <div class="field">
                    <div class="control">
                      <textarea class="textarea" id="input" placeholder="Enter URL or Text here"></textarea>
                    </div>
                  </div>

                  <div>
                    <input type="radio" id="url" name="option" value="url"
                           checked>
                    <label for="url">URL</label>

                    <input type="radio" id="text" name="option" value="text">
                    <label for="text">Text</label>
                  </div>
                  <div class="field is-grouped">
                    <div class="control">
                      <button class="button is-link" id="submit">Submit</button>
                    </div>
                    <div class="control">
                      <button class="button is-link is-light">Cancel</button>
                    </div>
                  </div>
                  <p id="placeHolder"></p>
            </div>
        </div>
        <footer class="card-footer">
            <p class="card-footer-item">Created By: Robert, Andrew & Vlad</p>

        </footer>

    </div>
</body>

</html>
